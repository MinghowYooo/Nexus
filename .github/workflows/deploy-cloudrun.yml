name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  REPO: nexus

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Configure gcloud
        run: |
          gcloud --quiet auth configure-docker ${REGION}-docker.pkg.dev
          gcloud auth list

      - name: Set versions
        id: versions
        run: |
          echo "tag=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build and push frontend image
        run: |
          FRONT_IMAGE=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/nexus-frontend:${{ steps.versions.outputs.tag }}
          docker build -t $FRONT_IMAGE .
          docker push $FRONT_IMAGE

      - name: Build and push backend image
        run: |
          BACK_IMAGE=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/nexus-backend:${{ steps.versions.outputs.tag }}
          docker build -t $BACK_IMAGE ./backend
          docker push $BACK_IMAGE

      - name: Deploy frontend to Cloud Run
        run: |
          FRONT_IMAGE=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/nexus-frontend:${{ steps.versions.outputs.tag }}
          gcloud run deploy nexus-frontend \
            --image $FRONT_IMAGE \
            --region ${REGION} \
            --project ${PROJECT_ID} \
            --allow-unauthenticated \
            --platform managed \
            --port 8080

      - name: Deploy backend to Cloud Run
        run: |
          BACK_IMAGE=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/nexus-backend:${{ steps.versions.outputs.tag }}
          gcloud run deploy nexus-backend \
            --image $BACK_IMAGE \
            --region ${REGION} \
            --project ${PROJECT_ID} \
            --allow-unauthenticated \
            --platform managed \
            --port 3001



